<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Popup Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Popup Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="close-popup" class="close">&times;</span>
            <img src="popup-image.jpg" alt="Popup Image" class="popup-image">
            <p id="blinking-text" class="blinking-text">Click me to see more images!</p>
        </div>
    </div>

    <!-- Image Gallery -->
    <div id="image-gallery" class="image-gallery" style="display: none;">
        <img src="image1.jpg" alt="Image 1" class="gallery-image">
        <img src="image2.jpg" alt="Image 2" class="gallery-image">
        <img src="image3.jpg" alt="Image 3" class="gallery-image">
        <!-- Add more images as needed -->
    </div>

    <script src="script.js"></script>
</body>
</html>
